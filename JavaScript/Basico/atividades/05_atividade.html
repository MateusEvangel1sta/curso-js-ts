<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
  </head>
  <body>
    
    <script>
      const name = window.prompt('Digite seu nome completo:');

      window.document.body.innerHTML = `Seu nome é: ${name}. <br/>`;
      window.document.body.innerHTML += `Seu nome tem ${name.length} letras. <br/>`;
      window.document.body.innerHTML += `A segunda letra do seu nome é: ${name[1]}.<br/>`;
      window.document.body.innerHTML += `Primeiro índice da letra "a" no seu nome: ${name.indexOf('a')} <br/>`;
      window.document.body.innerHTML += `Último índice da letra "a" no seu nome: ${name.lastIndexOf('a')}<br/>`;
      window.document.body.innerHTML += `As últimas 3 letras do seu nome são: ${name.slice(-3)}<br/>`;
      window.document.body.innerHTML += `As palavras do seu nome são: ${name.split(' ')}<br/>`;
      window.document.body.innerHTML += `Seu nome com letras maiúsculas: ${name.toUpperCase()}<br/>`;
      window.document.body.innerHTML += `Seu nome com letras minúsculas: ${name.toLowerCase()}<br/>`;
    </script>
  </body>
</html>
